<!DOCTYPE html>
<html lang="fi">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<link href="form.css" type="text/css" rel="stylesheet">
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form lang="fi" action="">
			<fieldset class="studinfo">
				<legend>Student information</legend>
				<div>
					<label>Name:</label>
					<input type="text" name="studentname" placeholder="Your full name..."/>
				</div>
				<div>
					<label>Student id:</label>
					<!--input type="number" name="id" placeholder="1234567"/-->
					<!-- My student ID has 7 numbers, so this patterns requires 7 numbers -->
					<input name="id" type="text" pattern="\d{7}" placeholder="Your student id (7 numbers)..."/>
				</div>
				<div>
					<label>Email:</label>
					<!--input name="email" type="email" placeholder="john.doe@example.com"/-->
					<input name="email" type="text" pattern="[a-z0-9]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="john.doe@example.com"/>
				</div>
			</fieldset>
			<fieldset class="assigninfo">
				<legend>Assignment information</legend>
				<div>
					Assignment: <input name="assignment" type="text" placeholder="Assignment name..."/>
				</div>

				<div>
					Code: <br><textarea name="code" placeholder="Paste your code here..."></textarea>
				</div>
				<div>
					<label class="cheat">
						I did not cheat: <input class="cheat" name="cheat" type="checkbox" required/>
					</label>
				</div>
				<!--div>
					Score:
					<select name="score">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div-->
				<div>
					<label>Score</label>
					<input name="score" type="text" pattern="[1-5]+" placeholder="Score from 1-5..."/>
				</div>
			</fieldset>
			<div>
				<fieldset>
					<legend>Payment information</legend>
					<label for="visa"><input type="radio" id="visa" name="payment" value="visa">Visa</label><br>
					<label for="paypal"><input type="radio" id="paypal" name="payment" value="paypal">Paypal</label><br>
					<label for="mastercard"><input type="radio" id="mastercard" name="payment" value="mastercard">Mastercard</label>
				</fieldset>
			</div>
			<input type="submit" class="submit"/>
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
