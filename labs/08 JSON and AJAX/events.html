<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	let div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}

	let newDiv = document.getElementById('newDiv');
	newDiv.onmouseover = handleMouseOver;

};

function handleClick(e) {
    let evt = e || window.event;
    let target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function handleMouseOver(e) {
    let event = e.target.id;
    alert("Your mouse was over " + event);
}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="newDiv">Some text</div>
</body>
</html>
