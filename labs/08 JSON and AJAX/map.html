<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map Coordinates</title>
  <script>
	window.onload = init;
	function init() {
		let map = document.getElementById("map");
		map.onmousemove = showCoords;
        let mydiv = document.getElementById("mydiv");
		mydiv.onclick = addtext;

        createList();
	}
	
	function showCoords(eventObj) {
        let coords = document.getElementById("coords");
        let x = eventObj.clientX;
        let y = eventObj.clientY;
		coords.innerHTML = "Map coordinates: " + x + ", " + y;
	}

	function addtext(){
		if (document.createTextNode){
            let textToAdd = " Div was clicked! "
            let newNode = document.createTextNode(textToAdd);
			document.getElementById("mydiv").appendChild(newNode);
		} else {
			alert("Looks like you have an old browser!");
		}
	}

	function createList(){
	    let div = document.getElementById('list');
	    let ul = document.createElement('ul');
        for(let i = 0; i < 10; i++){
            let li = document.createElement('li');
            li.innerHTML = "Text number " + (i + 1);
            ul.appendChild(li);
        }
	    div.appendChild(ul);
    }

  </script>
</head>
<body>
	<img id="map" src="data/map.jpg">
	<p id="coords">Move mouse over map to find coordinates...</p>
	<div id="mydiv" style="border:1px solid red">I am a DIV! Click me.</div>
    <div id="list"></div>
</body>
</html>
