<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A Minimal jQuery Replacement</title>
</head>
<body>
    <button id="hello">Hello All The Time</button>
    <button id="hi">Hello Once</button>
    <button id="write">Write Something</button>
    <button id="add">Add new button</button>
	<p id="output">Click button 3 to set this text.</p>
    <script src="js/dom_utils.js"></script>
    <script src="js/dom_utils_global.js"></script>
    <script>

        window.$live('#hello', 'click', function (event) {
            alert('Well HELLO!');
        });
        let clicked = false;
        window.$live('#hi', 'click', function (event){
            if(!clicked){
                alert('Well HELLO!');
                clicked = true;
            }
        });
        window.$live('#write', 'click', function (event){
            qs('#output').innerText = "Writing some new text for you.";
        });
        window.$live('#add', 'click', function (event){
            let button = document.createElement("button");
            button.innerHTML = "New button";
            button.id = "newBtn";
            qs('body').appendChild(button);
        });
        window.$live('#newBtn', 'click', function (event){
            let para = document.createElement("p");
            para.innerHTML = "Text that has been generated by the new button...";
            para.id = "para";
            qs('body').appendChild(para);
        });

</body>
</html>
