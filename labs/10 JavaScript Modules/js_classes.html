<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		let msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
}

function Tea(type, ounces) {
    this.type = type;
    this.ounces = ounces;
    this.getSleepTime = function () {
        if (this.ounces === 8) {
            return "short";
        } else if (this.ounces === 12) {
            return "medium";
        } else if (this.ounces === 16) {
            return "long";
        }
    };
    this.order = function () {
        let msg;
        switch (this.getSleepTime()){
            case "short":
            case "medium":
            case "long":
                msg = "You've ordered a " + this.type + ", that needs a " +
                      this.getSleepTime() + " sleep time before serving.";
                break;
            default:
                msg = "We don't have a " + this.type + "!";
                break;
        }
        return msg;
    };
}

Coffee.prototype.sip = function () {
    console.log("Hmm, tasty coffee!")
};

Tea.prototype.sip = function () {
    console.log("Hmm, tasty tea!");
};

let coffee = new Coffee("House Blend", 12);
console.log(coffee.order());
coffee.sip();

let darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());

let specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

let darkTea = new Tea("Dark tea", 16);
console.log(darkTea.order());
darkTea.sip();

let greenTea = new Tea("Green tea", 12);
console.log(greenTea.order());

let fastTea = new Tea("Fast made tea", 2);
console.log(fastTea.order());
</script>
</head>
<body>
</body>
</html>
