<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Palindrome</title>
<script>

String.prototype.palindrome = function() {
    let len = this.length-1;
	for (let i = 0; i <= len; i++) {
		if (this.charAt(i) !== this.charAt(len-i)) {
			return false;
		}
		if (i === (len-i)) {
			return true;
		}
	}
	return true;
};

// 
// SUPER advanced way
//
String.prototype.palindromeAdv = function() {
    // Split: makes the sentence into an array, containing every char of the word
    // Reverse: reverses the order of the array, making the first element the last and so on
    // Join: makes the currently reversed array of chars into a string
    // The result is the original word but reversed and the return value is true,
    // if the reversed sentence is the same as the original one
    let r = this.split("").reverse().join("");
	return (r === this.valueOf());
}

let phrases = ["eve",
               "kayak",
               "mom",
               "wow",
               "noon",
               "Not a palindrome"];

for (let i = 0; i < phrases.length; i++) {
    let phrase = phrases[i];
	if (phrase.palindrome()) {
		console.log("'" + phrase + "' is a palindrome");
	} else {
		console.log("'" + phrase + "' is NOT a palindrome");
	}
}


</script>
